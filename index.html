<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Tab Portal</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Search Bar -->
	<form id="search-bar" role="search">
		<input type="search" autofocus="autofocus" onfocus="this.value=''" id="query" name="q" placeholder="Search..."
			value="" aria-label="Search Google">
		<button>
			<svg viewBox="0 0 1024 1024">
				<path class="path1"
					d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">
				</path>
			</svg>
		</button>
	</form>
	<!-- Hyperlinks -->
	<div class="tiles">
		<div class="dropdown">
			<div class="tile"><img src="images/canvas.png" alt="Canvas"></div>
			<div class="dropdown-content">
				<a href="https://nuames.instructure.com/login/canvas"><strong>NUAMES</strong></a>
				<a href="https://weber.instructure.com"><strong>Weber State</strong></a>
			</div>
		</div>
		<a href="https://wolframalpha.com">
			<div class="tile"><img src="images/wolframalpha.png" alt="Wolfram Alpha"></div>
		</a>
		<a href="https://mathcha.io/editor">
			<div class="tile"><img src="images/mathcha.png" alt="Mathcha"></div>
		</a>
		<a href="https://desmos.com/calculator">
			<div class="tile"><img src="images/desmos.png" alt="Desmos"></div>
		</a>
		<a href="https://quizlet.com">
			<div class="tile"><img src="images/quizlet.png" alt="Quizlet"></div>
		</a>
		<div class="dropdown">
			<div class="tile"><img src="images/gmail.png" alt="Gmail"></div>
			<div class="dropdown-content">
				<a href="https://mail.google.com/mail/u/0/?tab=om#inbox">Primary</a>
				<a href="https://mail.google.com/mail/u/1/?tab=om#inbox">Secondary</a>
				<a href="https://mail.google.com/mail/u/2/?tab=om#inbox">Weber State</a>
				<a href="https://mail.google.com/mail/u/3/?tab=om#inbox">Professional</a>
			</div>
		</div>
		<a href="https://nuames.usoe-dcs.org/Login.aspx">
			<div class="tile"><img src="images/aspire.png" alt="Aspire"></div>
		</a>
		<a href="https://trello.com/b/ifXQwOK9/school">
			<div class="tile"><img src="images/trello.png" alt="Trello"></div>
		</a>
		<a href="https://godbolt.org">
			<div class="tile"><img src="images/godbolt.png" alt="Compiler Explorer"></div>
		</a>
		<a href="https://github.com">
			<div class="tile"><img src="images/github.png" alt="GitHub"></div>
		</a>
		<div class="dropdown">
			<div class="tile"><img src="images/google-drive.png" alt="Google Drive"></div>
			<div class="dropdown-content">
				<a href="https://drive.google.com/u/0/">Primary</a>
				<a href="https://drive.google.com/u/1/">Secondary</a>
				<a href="https://drive.google.com/u/2/">Weber State</a>
				<a href="https://drive.google.com/u/3/">Professional</a>
			</div>
		</div>
		<a href="https://portalapps.weber.edu/eweber/default.aspx">
			<div class="tile"><img src="images/eweber.png" alt="eWeber Portal"></div>
		</a>
		<a href="https://youtube.com">
			<div class="tile"><img src="images/youtube.png" alt="YouTube"></div>
		</a>
		<a href="https://twitch.tv">
			<div class="tile"><img src="images/twitch.png" alt="Twitch"></div>
		</a>
		<a href="https://pinterest.com">
			<div class="tile"><img src="images/pinterest.png" alt="Pinterest"></div>
		</a>
		<a href="https://turnipprophet.io">
			<div class="tile"><img src="images/turnip-prophet.png" alt="Turnip Prophet"></div>
		</a>
		<a href="https://wuffs.org/acnh/weather">
			<div class="tile"><img src="images/meteonook.png" alt="Meteonook"></div>
		</a>
		<a href="https://nookazon.com">
			<div class="tile"><img src="images/nookazon.png" alt="Nookazon"></div>
		</a>
	</div>
	<!-- Scripts -->
	<script src="searchBar.js"></script>
</body>

</html>
